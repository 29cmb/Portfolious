<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="../js/universal/check.js"></script>
    <script src="../js/universal/loader.js"></script>
    <script>
        function run(){
            setTimeout(async () => {
                var response = await runLoginCheck();
                if(response === false){
                    window.location.href = "/login.html"
                } else {
                    disableLoader();
                }
            }, 400)
        }
        run()
         
    </script>
    <link href="/uiverseStyles/LoaderByalexruix.css" rel="stylesheet">
    <link href="/styles/dashboard.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/216730d71d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loader"><div class="cell d-0"></div><div class="cell d-1"></div><div class="cell d-2"></div><div class="cell d-1"></div><div class="cell d-2"></div><div class="cell d-2"></div><div class="cell d-3"></div><div class="cell d-3"></div><div class="cell d-4"></div></div>
    <div class="container">
      
        <div class="content">
            <div class="topbar">
                <a href="/">Home</a>
                <a href="/dashboard" class="selected" style="float:right">Dashboard</a>
            </div>
        </div>  
        <div class="sidebar">
            <a href="/dashboard/portfolios.html">Portfolios</a>
            <a href="#" id="logoutButton">Logout</a>
        </div>
        <div class="bottombar">
            <!-- Bottombar content goes here -->
            <div class="social-icons">
                <a href="https://twitter.com/DevCmb"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://github.com/29cmb/Portfolious"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </div>
</body>
<script>
document.getElementById('logoutButton').addEventListener('click', function() {
    document.cookie = "session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    window.location.href = "/login.html";
});
</script>
</html>
