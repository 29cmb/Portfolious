<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolious</title>
    <link href="/styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/216730d71d.js" crossorigin="anonymous"></script>
    <script src="/js/universal/check.js"></script>
    <script src="/js/packages/particles.min.js"></script>
    <script>
        async function run(){
            var response = await runLoginCheck();
            if(response == true){
                document.getElementById("login").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            }
        }

        run()
       
    </script>
</head>
<body>
    <div class="topbar">
        <a id="Home" href="/" class="selected">Home</a>
        <a id="login" href="/login.html">Log in</a>
        <a id="dashboard" style="float:right;display:none;" href="/dashboard">Dashboard</a>
    </div>
    <div id="container">
        <div id="particles"></div>
        <h1 id="Title">Portfolious</h1>
        <p>A easy-to-use tool to create portfolios for your projects</p>
    </div>
    <div class="bottombar">
        <div class="social-icons">
            <a href="https://twitter.com/DevCmb"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://github.com/29cmb/Portfolious"><i class="fa-brands fa-github"></i></a>
        </div>
        <p>Cmb Productions</p>
    </div>
</body>
<script>
    particlesJS.load('particles', 'configuration/particles.json', function() {
        console.log('callback - particles.js config loaded');
    });
</script>
</html>
