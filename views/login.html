<!DOCTYPE html>
<html lang="en">
<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolious</title>
    <link href="/uiverseStyles/LoaderByalexruix.css" rel="stylesheet">
    <link href="/styles/signup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/216730d71d.js" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
    <script src="/js/universal/check.js"></script>
    <script src="/js/universal/loader.js"></script>
    <script>
        async function run(){
            setTimeout(async () => {
                var response = await runLoginCheck();
                if(response == true){
                    window.location.href = "/dashboard"
                } else {
                    disableLoader()
                }
            }, 1000)
          
        }

        run()
        
    </script>
</head>
<body>
    <div class="loader"><div class="cell d-0"></div><div class="cell d-1"></div><div class="cell d-2"></div><div class="cell d-1"></div><div class="cell d-2"></div><div class="cell d-2"></div><div class="cell d-3"></div><div class="cell d-3"></div><div class="cell d-4"></div></div>
    <div class="topbar">
        <a id="Home" href="/">Home</a>
        <a id="Login" class="selected" href="/login.html">Log in</a>
    </div>
    <h1 id="Title">Log in</h1>
    <form class="signupFrame" onsubmit="login(event)">
        <input type="text" placeholder="Email/Username" id="username" name="username" required>
        <br>
        <div class="password-container">
            <input type="password" placeholder="Password" id="password" name="password" required>
            <i class="fa fa-eye-slash" id="togglePassword"></i>
        </div>
        <br>
        <input type="submit">
    </form>
    <p id="status"></p>
    <p id="login">Don't have an account? Sign up <a href="/signup.html">here</a></p>
    
    <div class="bottombar">
        <div class="social-icons">
            <a href="https://twitter.com/DevCmb"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://github.com/29cmb/Portfolious"><i class="fa-brands fa-github"></i></a>
        </div>
        <p>Cmb Productions</p>
    </div>
</body>
<script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
    const passwordInput = document.getElementById('password');
    const toggleIcon = e.target;
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fa-solid fa-eye';
    } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fa-solid fa-eye-slash';
    }
});

document.getElementById('togglePassword').addEventListener('mouseover', function (e) {
    const toggleIcon = e.target;
    if (toggleIcon.classList.contains('fa-eye')) {
        toggleIcon.className = 'fa-solid fa-eye';
    } else {
        toggleIcon.className = 'fa-solid fa-eye-slash';
    }
});

document.getElementById('togglePassword').addEventListener('mouseout', function (e) {
    const toggleIcon = e.target;
    if (toggleIcon.classList.contains('fa-eye')) {
        toggleIcon.className = 'fa-regular fa-eye';
    } else {
        toggleIcon.className = 'fa-regular fa-eye-slash';
    }
});
</script>
</html>
