<script>
themeHandle(true);

function applyDarkTheme(particlesOnPage, firstLoad) {
    document.body.style.backgroundColor = 'rgb(31, 31, 31)';
    const p = document.querySelectorAll("p,h1,h2,h3,h4,h5,h6")
    p.forEach(element => {
        element.style.color = "#ffffff"
    });
    if(particlesOnPage){
        const canvas = document.querySelector('#container #particles canvas');
        if (canvas) {
            canvas.remove();
        }
        var time = 10

        if(firstLoad){
            time = 1200
        }

        setTimeout(() => {
            particlesJS.load('particles', '/configuration/darkThemeParticles.json', function() {
                console.log('particles.js config loaded // Dark Theme Particles Loaded');
            });
        }, time)
    }

    setCookie("theme", "dark", 365)
}

function applyLightTheme(particlesOnPage, firstLoad) {
    document.body.style.backgroundColor = '#ffffff';
    const p = document.querySelectorAll("p,h1,h2,h3,h4,h5,h6")
    p.forEach(element => {
        element.style.color = "#000"
    });

    if(particlesOnPage){
        const canvas = document.querySelector('#container #particles canvas');
        if (canvas) {
            canvas.remove();
        }
        var time = 10

        if(firstLoad){
            time = 1200
        }

        setTimeout(() => {
            particlesJS.load('particles', '/configuration/lightThemeParticles.json', function() {
                console.log('particles.js config loaded // Light Theme Particles Loaded');
            });
        }, time)
    }
    setCookie("theme", "light", 365)
}

function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

</script>
